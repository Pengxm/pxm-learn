<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 290px;
            height: 274px;
            margin: 100px auto 0;
        }

        .box:hover{
            cursor: pointer;
            animation-name:boxprize;
            animation-duration:1500ms;
            animation-direction:alternate;
            animation-iteration-count:2;
            animation-fill-mode:forwards;
            -webkit-animation-name:boxprize;
            -webkit-animation-duration:1500ms;
            -webkit-animation-direction:alternate;
            -webkit-animation-iteration-count:2;
            -webkit-animation-fill-mode:forwards;
            -ms-animation-name:boxprize;
            -ms-animation-duration:1500ms;
            -ms-animation-direction:alternate;
            -ms-animation-iteration-count:2;
            -o-animation-name:boxprize;
            -o-animation-duration:1500ms;
            -o-animation-direction:alternate;
            -o-animation-iteration-count:2;
            -moz-animation-name:boxprize;
            -moz-animation-duration:1500ms;
            -moz-animation-direction:alternate;
            -moz-animation-iteration-count:2;
            z-index: 10;
        }















        @-webkit-keyframes boxprize{
            0%{
                -webkit-transform: rotate(5deg) scale(1.1);
            }
            5%{
                -webkit-transform: rotate(-10deg) scale(1.2);
            }
            15%{
                -webkit-transform: rotate(10deg) scale(1.3);
            }
            40%{
                -webkit-transform: rotate(-15deg) scale(1.4);
            }
            50%{
                -webkit-transform: rotate(12deg) scale(1.5);
            }
            70%{
                -webkit-transform: rotate(-7deg) scale(1.6);
            }
            100%{
                transform: rotate(5deg) scale(1.7);
            }
        }
        @-ms-keyframes boxprize{
            0%{
                -ms-transform: rotate(5deg) scale(1.1);
            }
            5%{
                -ms-transform: rotate(-10deg) scale(1.2);
            }
            15%{
                -ms-transform: rotate(10deg) scale(1.3);
            }
            40%{
                -ms-transform: rotate(-15deg) scale(1.4);
            }
            50%{
                -ms-transform: rotate(12deg) scale(1.5);
            }
            70%{
                -ms-transform: rotate(-7deg) scale(1.6);
            }
            100%{
                -ms-transform: rotate(5deg) scale(1.7);
            }
        }
        @-moz-keyframes boxprize{
            0%{
                -moz-transform: rotate(5deg) scale(1.1);
            }
            5%{
                -moz-transform: rotate(-10deg) scale(1.2);
            }
            15%{
                -moz-transform: rotate(10deg) scale(1.3);
            }
            40%{
                -moz-transform: rotate(-15deg) scale(1.4);
            }
            50%{
                -moz-transform: rotate(12deg) scale(1.5);
            }
            70%{
                -moz-transform: rotate(-7deg) scale(1.6);
            }
            100%{
                -moz-transform: rotate(5deg) scale(1.7);
            }
        }
        @-o-keyframes boxprize{
            0%{
                -o-transform: rotate(5deg) scale(1.1);
            }
            5%{
                -o-transform: rotate(-10deg) scale(1.2);
            }
            15%{
                -o-transform: rotate(10deg) scale(1.3);
            }
            40%{
                -o-transform: rotate(-15deg) scale(1.4);
            }
            50%{
                -o-transform: rotate(12deg) scale(1.5);
            }
            70%{
                -o-transform: rotate(-7deg) scale(1.6);
            }
            100%{
                -o-transform: rotate(5deg) scale(1.7);
            }
        }
        @keyframes boxprize{
            0%{
                transform: rotate(5deg) scale(1.1);
            }
            5%{
                transform: rotate(-10deg) scale(1.2);
            }
            15%{
                transform: rotate(10deg) scale(1.3);
            }
            40%{
                transform: rotate(-15deg) scale(1.4);
            }
            50%{
                transform: rotate(12deg) scale(1.5);
            }
            70%{
                transform: rotate(-7deg) scale(1.6);
            }
            100%{
                transform: rotate(5deg) scale(1.7);
            }
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="box_close_03.png" alt="box">
    </div>
</body>
</html>
<script src="jquery-1.8.3.min.js"></script>

    $(function(){
        $('.box').mouseover(function(){
            console.log(123);
        });
    });
</script>
