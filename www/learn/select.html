<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        select {
            outline: 0;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-right: 0;
            width: 120px;
            display: inline-block;
            position: absolute;
            -ms-filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
            filter: Alpha(Opacity=0);
            opacity: 0;
            padding: 10px 20px 10px 15px;
        }
        .selectHolder {
            border: 1px solid #ccc;
            color: #666;
            font: 12px Arial;
            display: inline-block;
        }
        .selectHolder span {
            position: absolute;
            z-index: -20;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <span class="selectHolder">
        <select name="" id="">
            <option value="">1111</option>
            <option value="">1111</option>
            <option value="">1111</option>
        </select>
        <span></span>
    </span>
</body>
</html>

            select = 'select';

        var selects = document.getElementsByTagName('select');
        for(var k = 0, lenth = selects.length; k < length; k ++){

                var select = selects(k);

                newNode.className = 'selectHolder';

                xUtils.addEvent(select, 'change', function(event){
