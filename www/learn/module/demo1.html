        * {

        ul {
            overflow-x: auto;
            width: 300%;
            position: absolute;
            left: 0;
            top: 0;
        }
        li {
            width: 11%;
            float: left;
            height: 100px;
            box-sizing: border-box;
            background-color: seagreen;
            overflow: hidden;

    </ul>

<script src="jquery.min.js"></script>
<script>
    (function (){
        var liWidth = $('li').get(0).offsetWidth;
        console.log(liWidth);
        var n = 0;
        function Boxscroll(){
            $('li').click(function (event){
                event = event || window.event;
                event.preventDefault();
                event.stopPropagation();
                n = $(this).index();
                console.log(n);
                if(n > 1){
                    $('ul').animate({'left': -liWidth*(n-1)+'px'}, 500);
                } else if (n == 1) {
                    $('ul').animate({'left': 0}, 500);
                }
            });
        }
        Boxscroll();
    })();
</script>
