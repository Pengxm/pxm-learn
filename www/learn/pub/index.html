<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lerngit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        li {
            background-color: seagreen;
            color: #000;
            font-size: 16px;
            line-height: 2;
        }
        li:hover {
            animation: opacity 2s;
        }


        @keyframes opacity {
            0% { background: rgba(51, 153, 204, 1) }
            100% { background: rgba(51, 153, 204, .2) }
        }


        @-webkit-keyframes opacity {
            0% { background: rgba(51, 153, 204, 1) }
            100% { background: rgba(51, 153, 204, .2) }
        }
        @-ms-keyframes opacity {
            0% { background: rgba(51, 153, 204, 1) }
            100% { background: rgba(51, 153, 204, .2) }
        }
        @-o-keyframes opacity {
            0% { background: rgba(51, 153, 204, 1) }
            100% { background: rgba(51, 153, 204, .2) }
        }
        @-moz-keyframes opacity {
            0% { background: rgba(51, 153, 204, 1) }
            100% { background: rgba(51, 153, 204, .2) }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li>index</li>
            <li>about</li>
            <li>content</li>
        </ul>
    </nav>
</header>
<footer>
    <p>isco 9001 China</p>
</footer>

        <a href="javascript:;">这是一个链接</a>

    </li>

    </li>
    <li>
        我有一头小毛驴
    </li>

</ul>
</body>
</html>
