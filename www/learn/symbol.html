    var s = Symbol();
    var s1 = Symbol('s1');

    var obj = {
        [s]: function() {
            console.log(1);
        },
        [Symbol()]: () => {
            console.log(2);
        },
        [s1]: 3,
        a: 4
    };



    Object.getOwnPropertySymbols(obj).forEach(function(item) {
        if (typeof obj[item] === 'function') {
            obj[item]();
        } else {
            console.log(obj[item]);   // 1  2  3
        }
    });


</script>
