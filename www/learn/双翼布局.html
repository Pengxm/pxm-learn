<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            background-color: lightblue;
            width:100%;
        }
        .inside{
            margin-left:150px;
            margin-right:150px;
        }
        .left{
            background-color: yellowgreen;
            width:150px;
            margin-left:-100%;
        }
        .right{
            background-color: pink;
            width:150px;
            margin-left:-150px;
        }
        .main,.left,.right{
            float: left;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="inside">
        我是中间
    </div>
</div>
<div class="left">
    我是左
</div>
<div class="right">
    我是右
</div>
</body>
</html>
