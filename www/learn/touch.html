<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone = no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <title>touch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box {
            width: 100%;
            height: 200px;
            background-color: lightblue;
            font-size: 30px;
            color: #fff;
            text-align: center;
            line-height: 200px;
        }
        #wrap {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }
        ul {
            width: 300%;
            overflow: hidden;
        }
        li {
            float: left;
            width: 33.333333%;
            height: 200px;
            overflow: hidden;
            background-color: seagreen;

        }
        a {
            display: block;
            width: 100%;
            color: #fff;
            font-size: 30px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div class="box" id="box">hello world</div>
    <div class="wrap" id="wrap">
        <ul>
            <li>
                <a href="javascript:;">1111111å“ˆ</a>
            </li>
            <li>
                <a href="javascript:;">2222222</a>
            </li>
            <li>
                <a href="javascript:;">3333333</a>
            </li>
        </ul>
    </div>
    <iframe src="" frameborder="0"></iframe>
</body>
</html>
<script src="jquery-1.11.2.min.js"></script>
<script>
    function load (){

        document.addEventListener('touchstart',touch, false);
        document.addEventListener('touchmove',touch, false);
        document.addEventListener('touchend',touch, false);

        function touch (event){
            var event = event || window.event;
            var oUl = document.getElementById("wrap");
            switch(event.type){
                case "touchstart":
                    console.log("Touch started (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")");
                    break;
                case "touchend":
                    console.log("<br>Touchend (" + event.changedTouches[0].clientX + "," + event.changedTouches[0].clientY + ")");
                    break;
                case "touchmove":
                    event.preventDefault();
                    console.log("<br>Touchmoved (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")");
                    break;
            }

        }
    }






    window.addEventListener('load',load, false);
</script>
