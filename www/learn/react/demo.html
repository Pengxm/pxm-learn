        var Menu = React.createClass({
            move : function(){
                this.setState({
                    open : true
                })
            },
            out : function(){
                this.setState({
                    open : false
                })
            },
            getInitialState : function() {
                return {
                    open : false
                }
            },
            render : function(){
                return (
                       <div className="menu">
                           <button onMouseOver={this.move} onMouseOut={this.out}>
                               {this.props.menuData.name}
                           </button>
                           <ul style={{display: this.state.open ? "block" : "none"}}>
                               {this.props.menuData.arr.map((el, index) => {
                                   return (<li key = {index} > {el} </li>)
                               })}
                           </ul>
                       </div>
                )
            }
        });
        var Menus = React.createClass({
            render : function() {
                return (<div className="menus">
                    {this.props.data.map((el ,index)=>{
                        return (<Menu key={index} menuData={el}/>)
                    })}
                </div>);
            }
        });
        var data = [
            {
                name : "menuName",
                arr : [
                    "menu1",
                    "menu2",
                    "menu3",
                    "menu4"
                ]
            },
            {
                name : "menuName1111",
                arr : [
                    "menu-1",
                    "menu-2",
                    "menu-3",
                    "menu-4"
                ]
            }
        ];
        ReactDOM.render(<Menus data={data} />, document.getElementById("example"));

    })();
