        /*
            *梯形导航
        */
        .keith li {
            position: relative;
            float: left;
            padding: 10px 15px;

        }
        .keith li::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: -1;
            background: #2175BC;
            -moz-transform: perspective(0.5em) rotateX(5deg);
            -ms-transform: perspective(0.5em) rotateX(5deg);
            -webkit-transform: perspective(0.5em) rotateX(5deg);
            transform: perspective(0.5em) rotateX(5deg);
            -moz-transform-origin: bottom;
            -webkit-transform-origin: bottom;
            transform-origin: bottom;
        }
        .keith li:hover::after {
            background: #3B9BE5;
        }
    </style>
</head>
<body>
<div>
    <ul  class="keith">
        <li>博客园</li>
        <li>首页</li>
        <li>新随笔</li>
        <li>联系</li>
        <li>订阅</li>
        <li>管理</li>
    </ul>
</div>

<script>
    $('.keith li').click(function(event) {
        $('.keith li').removeClass('zIndex');
        $(this).addClass('zIndex');
    });
</script>
