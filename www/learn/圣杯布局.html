<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        article{
            padding-left:150px;
            padding-right:150px;
        }
        .main{
            background-color: lightblue;
            width:100%;
        }
        .left{
            background-color: yellowgreen;
            width:150px;
            margin-left:-100%;
            position: relative;
            /*left:-150px;*/
        }
        .right{
            background-color: pink;
            width:150px;
            margin-left:-150px;
            position: relative;
            /*right:-150px;*/
        }
        .main,.left,.right{
            float: left;
        }
    </style>
</head>

<body>
<article>
    <div class="main">
        我是中间
    </div>
    <div class="left">
        我是左
    </div>
    <div class="right">
        我是右
    </div>
</article>
</body>

</html>
