<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>滑动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul {
            padding:10px;
            padding-top:0;
            padding-bottom:20px;
            width:100%;
            box-sizing:border-box;
            overflow-x:scroll;
            overflow-y:hidden;
            white-space: nowrap;
            float:left;
        }
        li {
            position:relative;
            display:inline-block;
            margin-right:5px;
            vertical-align:middle;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <img src="images/1.png" alt="">
            <h2>nihao</h2>
            <p>Hello World</p>
        </li>
        <li>
            <img src="images/1.png" alt="">
            <h2>nihao</h2>
            <p>Hello World</p>
        </li>
        <li>
            <h2>xxx</h2>
            <p>Hello World it is world</p>
        </li>
    </ul>
</body>
</html>
