    Array.prototype.uniqueOne = function(){
        var array = [];
        for(var i = 0; i < this.length; i++){
            if(array.indexOf(this[i]) == -1){
                array.push(this[i]);
            }
        }
        return array;
    };
    Array.prototype.uniqueTwo = function(){
        this.sort();
        var array = this[0];
        for(var i = 1; i < this.length; i ++){
            if(this[i] !== array[array.length-1]){
                array.push(this[i]);
            }
        }
        return array;
    }
