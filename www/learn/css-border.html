<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div{
            position:relative;
            width: 180px;
            height: 180px;
            background:#9c27b0;
            border:20px dashed #2196f3;
        }
        div::after{
            content:"";
            position:absolute;
            top:0;
            left:0;
            bottom:0;
            right:0;
            background:#fff;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
