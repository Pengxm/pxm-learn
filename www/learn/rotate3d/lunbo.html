<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box {
            width: 300px;
            height: 180px;
            border: 2px solid #ccc;
            position: relative;
            margin: 50px auto;
            overflow: hidden;
        }
        ul {
            position: absolute;
            left: 0;
            top: 0;
            width: 400%;
            overflow: hidden;
        }
        li {
            float: left;
            overflow: hidden;
            width: 25%;
        }
        a, img {
            display: block;
            width: 100%;
        }
    </style>
</head>

            </li>
        </ul>
    </div>
</body>
</html>
<script type="text/javascript">
    window.onload = function(){
        var oBox = document.getElementsByTagName('div')[0];
        var oUl = document.getElementsByTagName('ul')[0];
        var oLi = oUl.getElementsByTagName('li')[0];
        var aLi = oLi.cloneNode(true);
        oUl.appendChild(aLi);
        var timer = null;

        setInterval(function(){

    };
</script>
